
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form name="itemForm">
        <input type="text" name="name" placeholder="nom"/>
        <input type="number" name="price" placeholder="prix"/>

        <input id="addItemBtn" type="submit" name="itemSubmit" value="Ajouter">
    </form>
    <table id="items_table">
        <thead>
            <tr>
                <th>Nom </th>
                <th>Prix</th>
                <th>Quantité</th>
            </tr>
        </thead>
        <tbody id="itemTBody">
        </tbody>
    </table>

    <table id="basket_table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prix</th>
                <th>Quantité</th>
            </tr>
        </thead>
        <tbody id="basketBody">
        </tbody>
    </table>
<p>Prix total : <span id="price"></span></p>
</body>
<script type="module" src="script.js"></script>
</html>
