<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./storage.js"></script>
    <title>Basket</title>
</head>
<body>
    <div class="container">
        <h1>Add a new product</h1>
        <form name="add-product-form">
            <input name="new-product-name-input" type="text" placeholder="Name">
            <input name="new-product-price-input" type="number" placeholder="Price">
            <input name="new-product-submit" type="submit" value="Add" class="btn btn-primary">
        </form>
        <br>
        <button id="add-sample-id" class="btn btn-secondary">Add a sample of products</button>
        <br>
        <h1>Products description</h1>
        <table id="product-table-id" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h1>Basket</h1>
        <table id="basket-table-id" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th> 
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div>Total price: <span id="total-price-id"></span></div>
        <br>
        <h1>Reset datas</h1>
        <button id="reset-storage-id" class="btn btn-primary">Reset Storage</button>
        <button id="reset-basket-id" class="btn btn-primary">Reset basket</button>
        <button id="reset-products-id" class="btn btn-primary">Reset products</button>
    </div>
</body>
</html>
